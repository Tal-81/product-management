<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage your products efficiently with our Products Management system.">
  <meta name="keywords" content="products, management, inventory, sales, ecommerce, business, management system">
  <title>Products Management</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- css files -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body class="bg bg-white">
  <div class="container text-center my-5">

    <!--  ___________________  Header  ___________________  -->
    <nav class="navbar bg bg-primary mb-4 rounded">
      <div class="container-fluid d-block">
        <span class="d-block text-center navbar-brand text-white mb-0 h1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="yellow" class="bi bi-bluesky"
            viewBox="0 0 16 16">
            <path
              d="M3.468 1.948C5.303 3.325 7.276 6.118 8 7.616c.725-1.498 2.698-4.29 4.532-5.668C13.855.955 16 .186 16 2.632c0 .489-.28 4.105-.444 4.692-.572 2.04-2.653 2.561-4.504 2.246 3.236.551 4.06 2.375 2.281 4.2-3.376 3.464-4.852-.87-5.23-1.98-.07-.204-.103-.3-.103-.218 0-.081-.033.014-.102.218-.379 1.11-1.855 5.444-5.231 1.98-1.778-1.825-.955-3.65 2.28-4.2-1.85.315-3.932-.205-4.503-2.246C.28 6.737 0 3.12 0 2.632 0 .186 2.145.955 3.468 1.948" />
          </svg>
          Product Management
        </span>
      </div>
    </nav>

    <!--  ___________________  Form Fields  ___________________  -->
    <form class="bg-light border border-light-subtle rounded-3 px-2 py-5 mb-5">
      <!-- product name -->
      <div>
        <input type="hidden" id="productId" value="">
      </div>
      <div class="mb-3">
        <label for="productname" class="form-label"></label>
        <input type="text" class="form-control text-capitalize border-info" id="productname"
          placeholder="Product Name*..." aria-label="product-name" aria-describedby="product-name" maxlength="25"
          required>
        <div class="form-text text-start ms-3" id="product-name">Product name should not contain more then 25 letters.</div>
      </div>
      <!-- product price -->
      <div class="mb-3 d-flex justify-content-center gap-1">
        <input type="number" class="form-control  border-info" id="productprice" placeholder="Price*"
          aria-label="productprice" onchange="showTotal()" min="0" required>
        <input type="number" class="form-control  border-info" id="producttax" placeholder="Tax*"
          aria-label="producttax" onchange="showTotal()" min="0" required>
        <input type="number" class="form-control  border-info" id="discount" placeholder="Discount"
          aria-label="discount" onchange="showTotal()" min="0">
        <span id="total"
          class="d-flex justify-content-start align-items-center rounded px-3 bg-primary text-white">Total:0</span>
      </div>
      <!-- product quantity -->
      <div class="mb-3">
        <input type="number" class="form-control border-info" id="productquantity" placeholder="Quantity*" min="1"
          max="1000" aria-label="productquantity" required>
      </div>
      <!-- category -->
      <div class="mb-3">
        <select class="form-select border-info" id="category" aria-label="Default select Product" required>
          <option value="" selected disabled>Category*</option>
          <option value="Acer">Acer</option>
          <option value="Hp">Hp</option>
          <option value="Dell">Dell</option>
          <option value="Samsung">Samsung</option>
          <option value="Toshiba">Toshiba</option>
          <option value="Asus">Asus</option>
        </select>
      </div>
      <p class="note text-start ms-3 text-muted">Fields marked with <span style="color:red">*</span> are required.</p>
      <p class="invisible" id="message"></p>
      <button type="submit" id="submit" class="btn btn-primary mb-3 w-100">Create</button>
    </form>

    <!--  ___________________   Table section  ___________________  -->
    <div class="bg-light border border-light-subtle rounded-3 px-2 py-5">
      <h2 class="h4 mb-1 text-dark">Products List</h2>
      <span class="badge bg-primary opacity-75" id="products-count">0 product(s) available</span>
      <!--  ____  Products Filter  ____  -->
      <div class="mt-5" id="search-container">
        <input type="text" class="form-control border-bottom border-info" id="search" placeholder="Search for..."
          aria-label="Search" maxlength="50">
        <button class="btn px-0 py-0" id="cancel-search" aria-label="Clear search input">
          <span aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#0dcaf0" class="bi bi-x-square"
              viewBox="0 0 16 16">
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
            </svg>
          </span>
        </button>
      </div>
      <!-- __start Path design__ -->
      <div class="row d-flex justify-content-center g-0">
        <div class="col-4 border-end border-info" style="height: 20px;"></div>
        <div class="col-4 border-info" style="height: 20px;"></div>
      </div>
      <div class="row d-flex justify-content-center g-0">
        <div class="col-6 border border-bottom-0 border-info" style="height: 20px;"></div>
      </div>
      <!-- __end Path design__ -->
      <div class="row g-1 mx-1 mb-2">
        <div class="col-6">
          <button class="btn btn-primary w-100" id="btn-by-title">By Title</button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary w-100" id="btn-by-Category">By Category</button>
        </div>

        <div class="col-12 mt-2">
          <button class="btn btn-primary w-100" id="btn-delete-all">Delete All (0)</button>
        </div>
      </div>

      <p class="visible text-center" id="notice"></p>
      <!--  ____  Products Table  ____  -->
      <div class="overflow-x-auto border border-white rounded-3" id="table-container">
        <table class="table table-success table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              <th scope="col">Tax</th>
              <th scope="col">Discount</th>
              <th scope="col">Total</th>
              <th scope="col">Qty</th>
              <th scope="col">Category</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- start loading placeholder -->
            <tr>
              <td colspan="10" class="text-center">
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
              </td>
            </tr>
            <tr>
              <td colspan="10" class="text-center">
                <p class="placeholder-wave">
                  <span class="placeholder col-12"></span>
                </p>
              </td>
            </tr>
            <!-- end loading placeholder -->
            <!-- table rows will be added here dynamically -->
          </tbody>
        </table>
        <!-- ____  Pagination  ____ -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- pagination items will be added here dynamically by js-->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <!-- js files -->
  <script src="assets/js/script.js" defer></script>
</body>

</html>
