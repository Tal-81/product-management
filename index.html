<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Management</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- css files -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container text-center my-5">


    <!--  ____  Header  ____  -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid text-center">
        <span class="d-block text-center navbar-brand mb-0 h1">Products Management</span>
      </div>
    </nav>

    <!--  ____  Form Fields  ____  -->
    <form>
      <!-- product name -->
      <div class="mb-3">
        <label for="productname" class="form-label"></label>
        <input type="text" class="form-control" id="productname" placeholder="Product Name..." aria-label="productname" aria-describedby="product-name" maxlength="50">
        <div class="form-text">Product name should not contain on more then 50 letters.</div>
      </div>
      <!-- product price -->
      <div class="mb-3 d-flex justify-content-center gap-1">
        <input type="number" class="form-control" id="productprice" placeholder="Price" aria-label="productprice" aria-describedby="product-price">
        <input type="number" class="form-control" id="producttax" placeholder="Tax" aria-label="producttax" aria-describedby="product-tax">
        <input type="number" class="form-control" id="discount" placeholder="Discount" aria-label="discount" aria-describedby="discount">
        <span id="total">Total:0</span>
      </div>
      <!-- product quantity -->
      <div class="mb-3">
        <input type="number" class="form-control" id="productquantity" placeholder="Quantity" aria-label="productquantity" aria-describedby="product-quantity">
      </div>
      <!-- category -->
      <div class="mb-3">
        <select class="form-select" aria-label="Default select Product">
          <option selected>Category</option>
          <option value="Acer">Acer</option>
          <option value="Hp">Hp</option>
          <option value="Dell">Dell</option>
          <option value="Acer">Samsung</option>
          <option value="Hp">Toshiba</option>
          <option value="Dell">Asus</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <!--  ____  Products Filter  ____  -->
    <div class="mb-3">
      <input type="text" id="search" placeholder="Search..." aria-label="Search" aria-describedby="Search" maxlength="50">
    </div>
    <button type="button" class="btn btn-primary" id="btn-by-title">Search By Title</button>
    <button type="button" class="btn btn-primary" id="btn-by-Category">Search By Category</button>
    <button type="button" class="btn btn-primary" id="btn-delete-all">Delete All(0)</button>

    <!--  ____  Products Table  ____  -->
    <table class="table table-success table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>John</td>
            <td>Doe</td>
            <td>@social</td>
          </tr>
        </tbody>
    </table>
  </div>

  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <!-- js files -->
  <script src="assets/js/script.js"></script>
</body>
</html>
