<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage your products efficiently with our Products Management system.">
  <meta name="keywords" content="products, management, inventory, sales, ecommerce, business, management system">
  <title>Products Management</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- css files -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container text-center my-5">

    <!--  ____  Header  ____  -->
    <nav class="navbar bg bg-primary rounded">
      <div class="container-fluid d-block">
        <span class="d-block text-center navbar-brand text-white mb-0 h1">Products Management</span>
      </div>
    </nav>

    <!--  ____  Form Fields  ____  -->
    <form>
      <!-- product name -->
      <div class="mb-3">
        <label for="productname" class="form-label"></label>
        <input type="text" class="form-control" id="productname" placeholder="Product Name..." aria-label="productname" aria-describedby="product-name" maxlength="50" required>
        <div class="form-text text-start ms-3">Product name should not contain on more then 50 letters.</div>
      </div>
      <!-- product price -->
      <div class="mb-3 d-flex justify-content-center gap-1">
        <input type="number" class="form-control" id="productprice" placeholder="Price" aria-label="productprice" aria-describedby="product-price"  required>
        <input type="number" class="form-control" id="producttax" placeholder="Tax" aria-label="producttax" aria-describedby="product-tax" required>
        <input type="number" class="form-control" id="discount" placeholder="Discount" aria-label="discount" aria-describedby="discount">
        <span id="total" class="d-flex justify-content-start align-items-center rounded px-3 bg-primary text-white">Total:0</span>
      </div>
      <!-- product quantity -->
      <div class="mb-3">
        <input type="number" class="form-control" id="productquantity" placeholder="Quantity" min="1" max="5" aria-label="productquantity" aria-describedby="product-quantity" required>
      </div>
      <!-- category -->
      <div class="mb-3">
        <select class="form-select" aria-label="Default select Product" required>
          <option selected disabled>Category</option>
          <option value="Acer">Acer</option>
          <option value="Hp">Hp</option>
          <option value="Dell">Dell</option>
          <option value="Acer">Samsung</option>
          <option value="Hp">Toshiba</option>
          <option value="Dell">Asus</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mb-3 w-100">Create</button>
    </form>
    <hr>
    <!--  ____  Products Filter  ____  -->
    <div class="mb-3 mt-5">
      <input type="text" class="form-control" id="search" placeholder="Search..." aria-label="Search" aria-describedby="Search" maxlength="50">
    </div>
    <div class="row g-1 mx-1 mb-4">
      <div class="col-6">
        <button class="btn btn-primary w-100" id="btn-by-title">Search By Title</button>
      </div>
      <div class="col-6">
        <button class="btn btn-primary w-100" id="btn-by-Category">Search By Category</button>
      </div>

      <div class="col-12 mt-2">
          <button class="btn btn-primary w-100" id="btn-delete-all">Delete All (0)</button>
      </div>
    </div>


    <!--  ____  Products Table  ____  -->
    <table class="table table-success table-striped table-hover border border-white rounded-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>John</td>
            <td>Doe</td>
            <td>@social</td>
          </tr>
        </tbody>
    </table>
  </div>

  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <!-- js files -->
  <script src="assets/js/script.js"></script>
</body>
</html>
